short_bio: >-
  <p>
    刘康，女，博士，中国科学院深圳先进技术研究院，副研究员、博士生导师。2018年于中国科学院地理科学与资源研究所（资源与环境信息系统国家重点实验室）取得地理信息科学（GIS）专业博士学位。
    长期从事时空智能与城市计算研究。近年来发表学术论文50余篇，申请发明专利30余项（含授权17项）。主持国家自然科学基金（面上2项、青年1项）、国家重点研发计划子课题（2项）、
    广东省自然科学基金（2项）、深圳市自然科学基金、中国博士后科学基金等10余项科研项目。
    获“深圳市海外高层次人才”认定、深圳市科技进步一等奖（排名2/13）、中国自动化学会科技进步二等奖（排名2/10）、地理信息科技进步二等奖、中国仪器仪表学会科技进步奖等荣誉奖励。
    担任《测绘学报》青年编委、中国测绘学会智能化测绘工委会委员、中国计算机学会智慧交通分会委员、中国中文信息学会大模型与生成专委会委员等。
  </p>
  <p>
    <b>研究方向：</b>时空数据智能（Spatiotemporal Data Intelligence）、城市计算（Urban Computing）、人类移动性（Human Mobility）
  </p>
  <p>
    <b>近期关注：</b>城市多模态大模型、LLM驱动的人类行为建模、时空数据表征学习、知识-数据双驱动建模
  </p>
  <p>
    <b>招生信息：</b>每年招收2-3名博士/硕士研究生（计算机、电子信息、GIS、应用数学等相关专业）。详见“招生招聘”信息。
  </p>

  
