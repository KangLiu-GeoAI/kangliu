- content: "<b>客座研究生：</b>长期招聘，名额不限。要求：来自985院校、客座时长至少1年"
- content: "<b>学生专业要求：</b>计算机科学、电子信息、人工智能、GIS、应用数学、软件工程等专业"
- content: "<b>本人指导特点：</b>以学术研究为主，指导的多名学生因发表高水平研究成果获得研究生国家奖学金、国科大三好学生等荣誉奖励。 注重培养学生的文献阅读能力、逻辑性、工作规范性、批判性思考能力、中英文写作能力、交流能力等。鼓励学生参加学术会议。"
