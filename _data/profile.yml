short_bio: >-
  <p>
    刘康，女，博士，中国科学院深圳先进技术研究院，副研究员、博士生导师。2018年于中国科学院地理科学与资源研究所（资源与环境信息系统国家重点实验室）取得地理信息科学（GIS）专业博士学位。
    长期从事地理空间人工智能（GeoAI）与城市计算研究。近年来发表学术论文近50篇，申请发明专利30余项（含授权11项）。主持国家自然科学基金（面上、青年项目）、国家重点研发计划子课题、
    广东省自然科学基金（2项）、深圳市自然科学基金和中国博士后科学基金等多项科研项目，参与国家自然科学基金重点项目、国家重点研发计划、国家863计划重大项目等多个国家级项目。
    2020年被认定为深圳市海外高层次人才，2021年获深圳市科技进步一等奖（排名2/13），2022年获中国自动化学会科技进步二等奖（排名2/10）。
  </p>
  <p>
    <b>研究方向：</b>地理空间人工智能（GeoAI）、城市计算
  </p>
  <p>
    <b>近期关注：</b>城市大模型、轨迹大模型、轨迹生成、轨迹表示学习、知识-数据双驱动建模、时空知识图谱
  </p>
  <p>
    <b>招生信息：</b>每年招收2-3名博士/硕士研究生（计算机科学、电子信息、GIS、应用数学等相关专业），从事GeoAI领域前沿研究，发表高水平SCI论文。鼓励参加学术会议、与国内外同行交流。
  </p>

  
